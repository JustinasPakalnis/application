name: Publish image to GHCR

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🐋 Login to GHCR
        run: docker login --username justinaspakalnis --password ${{ secrets.GH_PAT }} ghcr.io
      - name: 🐋 Build image
        run: docker build . --tag ghcr.io/justinaspakalnis/devops-learning:initial
      - name: 🐋 Push image
        run: docker push ghcr.io/justinaspakalnis/devops-learning:initial
