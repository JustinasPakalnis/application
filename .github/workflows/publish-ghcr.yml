name: Docker image CI for GHCR

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and Push image to GHCR
        run: |
          docker login --username justinaspakalnis --password ${{ secrets.GH_PAT }} ghcr.io

          docker build . --tag ghcr.io/justinaspakalnis/devops-learning:initial
