name: Repository scan for vulnerabilities
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
permissions:
  security-events: write
  contents: read
jobs:
  Trivy-Scan:
    name: Repository scan for vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: anandg112/trivy-action@feat/add-skip-dirs-option
        with:
          scan-type: "fs"
          ignore-unfixed: true
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results-fs.sarif"
          severity: "CRITICAL"
          skip-dirs: "ignored-dir"

      - name: DEBUG Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: "debug-trivy-results.sarif"
