name: Repository scan for vulnerabilities
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
permissions:
  security-events: write
  contents: read
jobs:
  build:
    name: Repository scan for vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          format: "table"
          output: "trivy-results.sarif"
          severity: "CRITICAL"
