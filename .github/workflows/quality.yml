name: Quality

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Lint & Typecheck
    env:
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      CACHE_PASSWORD: ${{ secrets.CACHE_PASSWORD }}
      CACHE_HOST: ${{ secrets.CACHE_HOST }}
      CACHE_PORT: ${{ secrets.CACHE_PORT }}
      COMPOSE_FILE: docker-compose.yml

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêã Set up Docker Compose
        run: docker compose up -d --build

      - name: ‚è± Wait for services
        run: |
          echo "Waiting for Postgres..."
          until docker exec $(docker ps -qf "name=database") pg_isready -U postgres; do
            sleep 2
          done

      - name: üêã Run lint
        run: docker compose exec -T server npm run lint

      - name: üêã Run typecheck
        run: docker compose exec -T server npm run typecheck

      - name: üßπ Shutdown
        if: always()
        run: docker compose down -v
