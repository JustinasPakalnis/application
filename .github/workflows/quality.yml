name: Quality

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Lint & Typecheck
    env:
      COMPOSE_FILE: docker-compose.yml

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐋 Set up Docker Compose
        run: docker compose up -d --build

      - name: ⏱ Wait for services
        run: |
          echo "Waiting for Postgres..."
          until docker exec $(docker ps -qf "name=database") pg_isready -U postgres; do
            sleep 2
          done

      - name: 📁 Copy .env file
        run: cp .env.example .env

      - name: 🐋 Run lint
        run: docker compose exec -T server npm run lint

      - name: 🐋 Run typecheck
        run: docker compose exec -T server npm run typecheck

      - name: 🧹 Shutdown
        if: always()
        run: docker compose down -v
