name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test - Fake tests
    env:
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      CACHE_PASSWORD: ${{ secrets.CACHE_PASSWORD }}
      CACHE_HOST: ${{ secrets.CACHE_HOST }}
      CACHE_PORT: ${{ secrets.CACHE_PORT }}
      COMPOSE_FILE: docker-compose.test.yml
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêã Set up Docker Compose
        run: docker compose up -d --build

      - name: üõ† Apply Prisma migrations
        run: docker compose exec -T server npm run ci:test
