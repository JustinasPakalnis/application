name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test - Fake tests
    env:
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      CACHE_PASSWORD: ${{ secrets.CACHE_PASSWORD }}
      CACHE_HOST: ${{ secrets.CACHE_HOST }}
      CACHE_PORT: ${{ secrets.CACHE_PORT }}
      COMPOSE_FILE: docker-compose.test.yml

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ‹ Set up Docker Compose
        run: docker compose up -d --build

      - name: ğŸ‹ Set up Docker Compose
        run: docker compose exec -T server npx prisma generate

      - name: ğŸ›  Apply Prisma migrations
        run: docker compose exec -T server npx prisma migrate deploy

      - name: ğŸ§ª Run Vitest inside server container
        run: docker compose exec -T server npm run test

      - name: ğŸ§¹ Shutdown
        if: always()
        run: docker compose down -v
