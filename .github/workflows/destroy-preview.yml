name: Destroy PR Preview

on:
  pull_request:
    types: [closed]

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          export_environment_variables: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Debug event payload
        run: echo '${{ github.event.pull_request.number }}'

      - name: Debug event payload sdfs
        run: echo '${{ github.event.pull_request }}'

      - name: Destroy Preview Infrastructure
        run: |
          cd infrastructure/workflow-deploy

          terraform init
          terraform destroy -auto-approve -target=google_cloud_run_v2_service.preview-app-pr-${{ github.event.pull_request.number }}
          terraform destroy -auto-approve -target=google_sql_database.previewdb-${{ github.event.pull_request.number }}
