name: Destroy PR Preview

on:
  pull_request:
    types: [closed]

jobs:
  set-vars:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.set-vars.outputs.pr_number }}
    steps:
      - id: set-vars
        run: echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

  destroy:
    runs-on: ubuntu-latest
    needs: set-vars
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          export_environment_variables: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Debug event payload
        run: |
          echo "PR number: ${{ github.event.pull_request.number }}"
          echo "PR title: ${{ github.event.pull_request.title }}"
          echo "PR body: ${{ github.event.pull_request.body }}"
          echo "PR state: ${{ github.event.pull_request.state }}"
          echo "PR merged: ${{ github.event.pull_request.merged }}"
          echo "PR merged at: ${{ github.event.pull_request.merged_at }}"

      - name: Destroy Preview Infrastructure
        run: |
          cd infrastructure/workflow-deploy
          terraform init
          echo "ðŸ“¦ Running terraform plan"
          PR_NUMBER=${{ needs.set-vars.outputs.pr_number }}

          terraform destroy -auto-approve -input=false \
            -var="docker_image_url=justinaspakalnis/application:pr-${PR_NUMBER}" \
            -var="region=europe-west1" \
            -var="database_password=${{ secrets.DATABASE_PASSWORD }}" \
            -var="db_ip=${{ secrets.AUTHORIZED_IP }}" \
            -var="pr_number=${PR_NUMBER}" \
            -var="project_id=justinas"
